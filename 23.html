<!DOCTYPE html>
<html>
  <head>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <style>
      .resize {
        font-size: 5vw;
      }
    </style>
  </head>
<body class="resize">
  <div id="quiz">
    <h1 style="text-shadow: 2px 2px 5px red;">23</h1>
    <label for="value">Результат:</label>
    <input type="number" id="value" class="resize" min="0" max="99999" oninput="reset()">
    <button type="button" onclick="check()" class="resize">OK</button>
  </div>
  <p id="error" style="display: none; color: red; font-weight: bold;">Неправильный ответ!</p>
</body>
  
<script>
  function check() {
      var value = document.getElementById("value").value;
      if (value == 3) {
        window.location.href = "boots.html"
      } else {
        document.getElementById("error").style.display = "block";
      }
  }
  function reset() {
    document.getElementById("error").style.display = "none";
  }
</script>

</html>
